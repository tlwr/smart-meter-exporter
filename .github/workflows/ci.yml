---
name: ci

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  test:
    name: test
    runs-on: ubuntu-latest
    steps:
      - name: setup
        uses: actions/setup-go@v5
        with:
          go-version: 1.22

      - name: checkout
        uses: actions/checkout@v5

      - name: dep
        run: go get

      - name: make
        run: make
        shell: bash
